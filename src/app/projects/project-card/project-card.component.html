<!-- <div class="card card-bordered h-full"> -->
<div [ngClass]="index > 2 ? 'hidden card card-bordered h-full sm:block' : 'card card-bordered h-full'">
  <a [href]="project?.projectUrl" target="_blank">
    
    <figure class="project-container">
      <img [src]="project?.imageName" class="w-full" />
      <!-- Project link ( mobile screens ) -->
      <!-- Hover code ( large screens) -->
      <div *ngIf="!mobile" class="overlay bg-primary">
        <div class="card-body p-2 text w-full">
          <h2 class="card-title project-title">{{ project?.title }}</h2>
          <p class="">{{ project?.description }}</p>
  
          <div class="card-actions self-center project-technologies-container">
            <div *ngFor="let tag of project?.tags" class="badge badge-ghost">
              {{ tag }}
            </div>
          </div>
        </div>
      </div>
    </figure>
  </a>
</div>
