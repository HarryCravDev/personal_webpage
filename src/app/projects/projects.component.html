<div class="my-10 md:my-0 md:p-10 p-0" id="projects">
  <h2 class="text-4xl font-bold text-center">Projects</h2>
  <p class="text-center mb-5">
    A few of my projects
    <a
      href="https://github.com/HarryCravDev"
      target="_blank"
      class="text-primary"
      >For more <i class="fab fa-github"></i
    ></a>
  </p>

  <!-- Row 1 -->
  <div
    class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-4 justify-items-center mx-5"
  >
    <app-project-card
      *ngFor="let project of projects; let i = index"
      [project]="project"
      [index]="i"
    ></app-project-card>
  </div>

  <div class="mt-5 text-center">
    <a href="https://github.com/HarryCravDev" target="_blank" class="btn btn-primary">For More</a> 
  </div>
</div>
