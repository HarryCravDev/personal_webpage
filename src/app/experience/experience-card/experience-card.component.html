<div class="card bg-primary tech-card h-full">
  <div class="card-body">
    <!-- Title -->
    <h1 class="card-title">{{ experience?.company }}</h1>

    <h1 class="card-title">{{ experience?.jobTitle }}</h1>
    <!-- Description -->
    <p>
      {{ experience?.description }}
    </p>

    <!-- Dates -->
    <p>Dates: {{ experience?.fromDate }} / {{ experience?.toDate }}</p>
  </div>
</div>
